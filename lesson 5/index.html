<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Starup</title>
  <style>
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./react.min.js" crossorigin></script>
  <script src="./react-dom.min.js" crossorigin></script>
  <script src="./babel.min.js" crossorigin></script>
  <script type="text/babel">
    const products = [{
      title: 'Cabbage', id: 1, type: 'vegetable'
    },{
      title: 'Garlic', id: 2, type: 'vegetable'
    }, {
      title: 'Apple', id: 3, type: 'fruit'
    }];

    function MyProducts({count, setCount}) {
      // 列表项
      const listItems = products.map((product, index) => {
        return (
          <li
            key={product.id}
            style={{color: product.type === 'fruit' ? 'red': 'green'}}
            onClick={()=> {setCount(count + 1)}}
          >
            {product.title}
          </li>)
      })

      return (
        <div>
          <ul>{listItems}</ul>
        </div>
      )
    }

    function MyApp() {
      // useState 是一个我们常说的 Hook
      const [count, setCount] = React.useState(0);

      return (
        <div>
          <p>{count}</p>
          <MyProducts count={count} setCount={setCount} />
          <MyProducts count={count} setCount={setCount} />
        </div>
      );
    }

    // 获取一个页面根节点
    const rootNode = document.getElementById('root');
    // 创建一个 React 根实例
    const root = ReactDOM.createRoot(rootNode);
    // 使用跟实例渲染一个组件 
    root.render(React.createElement(MyApp));
  </script>
</body>
</html>
