<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Starup</title>
  <style>
    .test {
      background-color: blanchedalmond;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./react.min.js" crossorigin></script>
  <script src="./react-dom.min.js" crossorigin></script>
  <script src="./babel.min.js" crossorigin></script>
  <script type="text/babel">
    const welcomeStr = "welcome to my app one";
    const styleObject = {
      color: "blue",
    }
    const isLogin = false;
    // 登陆子组件
    function Login() {
      return (<div>Already Login!</div>);
    }
    // 非登陆子组件
    function UnLogin() {
      return (<div>Haven't Login!</div>);
    }
    // 页面组件组件 JSX 语法
    function MyApp() {
      let content = <UnLogin />;
      if(isLogin) {
        content =  <Login />
      }
      return (
        <div>
          <h1 className="test" style={styleObject}>{welcomeStr}</h1>
          { content }
        </div>
      )
    }
    // 获取一个页面根节点
    const rootNode = document.getElementById('root');
    // 创建一个 React 根实例
    const root = ReactDOM.createRoot(rootNode);
    // 使用跟实例渲染一个组件 
    root.render(React.createElement(MyApp));
  </script>
</body>
</html>
